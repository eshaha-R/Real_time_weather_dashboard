<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather Dashboard</h1>
    
    <div class="card mb-4" id="currentWeather">
      <div class="card-body">
        <h2 class="card-title">Weather in Perth</h2>
        <p class="card-text" id="currentTemperature">Temperature: 20Â°C</p>
        <p class="card-text" id="currentWeatherDescription">Weather: clear sky</p>
        <p class="card-text" id="currentHumidity">Humidity: 57%</p>
        <p class="card-text" id="currentWindSpeed">Wind Speed: 7.72 m/s</p>
      </div>
    </div>

    <div class="text-center mb-4">
      <button class="btn btn-primary" onclick="showWeather()">Show 5-Day Forecast</button>
    </div>

    <div class="card" id="weatherContainer" style="display: none;">
      <div class="card-body">
        <h2 class="card-title">5-Day Weather Forecast</h2>
        <div id="forecast" class="row"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
