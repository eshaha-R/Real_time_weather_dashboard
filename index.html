<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <h1>Weather Dashboard</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="searchWeather()">Search</button>
  </nav>
  
  <div class="container" id="currentWeather">
    <h2>Weather in <span id="currentCity">Perth</span></h2>
    <p id="currentTemperature">Temperature: 20Â°C</p>
    <p id="currentWeatherDescription">Weather: clear sky</p>
    <p id="currentHumidity">Humidity: 57%</p>
    <p id="currentWindSpeed">Wind Speed: 7.72 m/s</p>
  </div>

  <div class="container">
    <button onclick="showWeather()">Show 5-Day Forecast</button>
  </div>

  <div class="container" id="weatherContainer" style="display: none;">
    <h2>5-Day Weather Forecast</h2>
    <div id="forecast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
