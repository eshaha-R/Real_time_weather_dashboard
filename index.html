<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav>
    <h1>Weather Dashboard</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchButton"><i class="fas fa-search"></i> Search</button>
  </nav>
  
  <div class="container" id="weather-info">
    <!-- Weather information will be displayed here -->
  </div>

  <div class="container">
    <button id="showForecastButton"><i class="fas fa-cloud-sun"></i> Show 5-Day Forecast</button>
  </div>

  <div class="container" id="forecast-info"></div>

  <script src="app.js"></script>
</body>
</html>
